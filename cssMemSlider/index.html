<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>css-slider</title>

   <link rel="stylesheet" href="style.css" />    
   <link rel="icon" href="assets/favicon.png"/>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>

   <div class="main">
      <div class="title">MEM SLIDER</div>
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <div class="row_slide">
         <div class="overflow">
            <div class="list_slide">
               <div class="slide slide_1"><div class="content"></div></div>
               <div class="slide slide_2"><div class="content"></div></div>
               <div class="slide slide_3"><div class="content"></div></div>
               <div class="slide slide_4"><div class="content"></div></div>
            </div>
         </div>
      </div>
      <div class="row_radio">
         <div>
            <div class="texts">
               <div class="text text_1">falcon</div>
               <div class="text text_2">parrots</div>
               <div class="text text_3">peacock</div>
               <div class="text text_4">squirrel</div>
            </div>
         </div>
         <div>
            <label for="slide1"> </label>
            <label for="slide2"> </label>
            <label for="slide3"> </label>
            <label for="slide4"> </label>
         </div>
      </div>
   </div>

</body>

</html>
